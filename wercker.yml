#debian box pinned to latest
box: debian
build:
  steps:
    # Use off the shelf hugo build step
    # https://app.wercker.com/#applications/54a7744c6b3ba8733de4dcde/tab/details
    - arjen/hugo-build:
      version: "0.15"
      theme: hugo-minimalist
      flags: --buildDrafts=true

deploy:
  steps:
    - wercker/install-packages:
      packages: wget
    - xchapter7x/cf-push:
      cloudfoundry_user_name: $CF_USER
      cloudfoundry_user_pass: $CF_PASSWORD
      cloudfoundry_org: soundathletics
      cloudfoundry_space: production
      cloudfoundry_api_url: https://api.run.pivotal.io
      cloudfoundry_app_name: website
      cloudfoundry_use_manifest: true
      cloudfoundry_domain: soundathletics.org